<h1>two file test</h1>


<p><code>main.tex</code></p>
<pre id="pre1">
\documentclass{article}

\begin{document}

aaa \cite{aa}.

\bibliographystyle{alpha}
\bibliography{test}
\end{document}
</pre>
    

<p><code>test.bib</code></p>
<pre id="pre2">
@book{aa,
  author = {Author, A.},
  year = {2001},
  title = {Title},
  publisher = {Publisher},
}
</pre>
    



<form
  id="form-pre"

  target="_blank">

<script>

      var p1=document.getElementById('pre1').innerText;
      // what to do with p2 ?
      var p2=document.getElementById('pre2').innerText;
      document.getElementById("in1").value=encodeURIComponent(p1);
      document.getElementById("form-pre").submit();
  }
</script>
