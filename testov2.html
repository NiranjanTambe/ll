<!DOCTYPE html>
<html>
  <head>
    <title>two file test</title>
    <meta charset="UTF-8">
    <style>
      pre {background-color: #EEE;}
    </style>
  </head>
  <body>

<h1>two file test</h1>


<p><code>main.tex</code></p>
<pre id="pre1" contenteditable>
\documentclass{article}

\begin{document}

aaa3 \cite{aa}.

\bibliographystyle{alpha}
\bibliography{test}
\end{document}
</pre>
    

<p><code>test.bib</code></p>
<pre id="pre2" contenteditable>
@book{aa,
  author = {Author, A.},
  year = {2001},
  title = {Title},
  publisher = {Publisher},
}
</pre>
    



<form
  id="form1-pre"
  style="display:none"
  action="https://www.overleaf.com/docs"
  method="post"
  target="_blank">
   <input type="text" id="in1a" name="snip_uri[]" value="">
   <input type="text" id="in1b" name="snip_uri[]" value="">
   <input type="text" name="snip_name[]" value="document.tex">
   <input type="text" name="snip_name[]" value="test.bib">
</form>



<script>
  function submitov () {
      var p1=document.getElementById('pre1').innerText;
      var p2=document.getElementById('pre2').innerText;
      document.getElementById("in1a").value="data:," + encodeURIComponent(p1);
      document.getElementById("in1b").value="data:," + encodeURIComponent(p2);
      document.getElementById("form1-pre").submit();
  }
</script>


<button onclick="submitov()">OverLeaf</button>

<form
  id="form2-pre"
  style="display:none"
  action="https://www.overleaf.com/docs"
  method="post"
  target="_blank">
   <input type="text" id="in2a" name="encoded_snip[]" value="">
   <input type="text" id="in2b" name="encoded_snip[]" value="">
   <input type="text" name="snip_name[]" value="document.tex">
   <input type="text" name="snip_name[]" value="test.bib">
</form>



<script>
  function submitov2 () {
      var p1=document.getElementById('pre1').innerText;
      var p2=document.getElementById('pre2').innerText;
      document.getElementById("in2a").value=encodeURIComponent(p1);
      document.getElementById("in2b").value=encodeURIComponent(p2);
      document.getElementById("form2-pre").submit();
  }
</script>


<button onclick="submitov2()">OverLeaf2</button>
